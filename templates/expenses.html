{%extends 'home.html'%}
{%block content%}
    <div class="container">
        <div class="row mgn_center">
            <div class="col-md-6">
                <div class="card mgn_top">
                    <div class="card-body">
                      <!------------------------------ FORM ------------------------------------>
                        <form method="post" action="/add_expense">
                            <label>Amount</label><br>
                            <input type="number" class="form-control" name="amount" id=""><br>
                            <label>Description</label><br>
                            <input type="text" class="form-control" name="desc" id=""><br>
                            <label>Choose an option:</label><br>
                            <select class="form-select form-select-lg mb-3" aria-label="Large select example" name="category_name">
                                <option selected>Choose a Category</option>
                                {% for categoryID,categoryName in categories %}
                                <option value="{{categoryID}}">{{ categoryName }}</option>
                                {% endfor %}>
                            </select>
                            <label for="datePicker">Choose a date:</label>
                            <input type="date" name="datepicker" id="datePicker" class="form-control">
                            <button type="submit" class="btn btn-success mgn_top">Submit</button>
                        </form>
                    </div>
                </div>
                <a href="/expense_view" class="for_h2 mgn_top"><button type="button" class="btn btn-secondary">Back To Expenses</button></a>
            </div>
        </div>
    </div>
{%endblock%}
